<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = ${titulo}></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="row text-center">
        <h1 th:text = ${titulo}></h1>
    </div>

    <div>
        <!--a class="btn" th:href="Form_Plantel">Crear</a-->
    </div>

    <div class="contrainer">
        <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Título</th>
                <th scope="col">Descripción</th>
                <th scope="col">Categoria</th>
                <th scope="col">Fecha</th>
                <th scope="col">Lugar</th>
                <th scope="col">Asistentes</th>
                <th scope="col">Conferencistas</th>
                <th scope="col">Facultad</th>
                <th scope="col">Programa</th>
                <th scope="col">Comentarios</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="Evento: ${evento}">
                <th></th>
                <th th:text="${Evento.titulo}"></th>
                <th th:text="${Evento.descripcion}"></th>
                <th th:text="${Evento.categoria}"></th>
                <th th:text="${Evento.fecha}"></th>
                <th th:text="${Evento.lugar}"></th>
                <th th:text="${Evento.asistentes}"></th>
                <th th:text="${Eventos.conferencistas}"></th>
                <th th:text="${Evento.dacultad}"></th>
                <th th:text="${Evento.drograma}"></th>
                <th th:text="${Eventos.comentarios}"></th>
                <!--th><a class="btn btn-xs" th:href="@{/Form_Plantel/} + ${Plantel.Id_People}">Editar</a></th>
                <th><a class="btn btn-xs" th:href="@{/Eliminar/} + ${Plantel.Id_People}" onclick="return confirm('¿Está seguro que quiere eliminar?')">Eliminar</a></th-->               
              </tr>
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js" type=""></script>

</body>

</html>
